<!DOCTYPE html>
<html>
    <head>
        <title>Robots Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="javascript/global_values.js"></script>
        <script src="javascript/jquery-2.0.3.js"></script>
        <script src="angular/angular-1.2.9.js"></script>
        <script src="angular/controllers.js"></script>

        <link rel="stylesheet" href="bootstrap3/css/bootstrap.css" type="text/css">
        <script src="bootstrap3/js/bootstrap.js"></script>
        <script src="angular/ui-bootstrap-tpls-0.10.0.js"></script>

    </head>
    <body>
        <div ng-app style="margin-top: 30px;">
            <table ng-controller="RobotConnectionsControl" class="table table-striped">
                <thead>
                    <tr>
                        <th>Robot ID</th>
                        <th>Local IP</th>
                        <th>Online since</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="r in robotList">
                        <td>{{r.robotId}}</td>
                        <td>{{r.localIP}}</td>
                        <td>{{r.activateTime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
