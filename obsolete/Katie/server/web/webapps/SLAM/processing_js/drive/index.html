    <script>
        function sendSingleCommandWithId(command, katieId) {
            var message = "single," + katieId + "," + command + ",";
            console.log("send message: " + message);
        }

        var command_array = new Array();

        function stackCommand(angle, distance, speed) {
            command_array.push(angle);
            command_array.push(distance);
            command_array.push(speed);
        }

        function sendCommandPacketWithId(katieId) {
            var message = "stack," + katieId + ",";
            for (var i = 0; i < command_array.length; i++) {
                message += command_array[i] + ",";
            }
            console.log("send message: " + message);
            ws.send(message);
            command_array = new Array();
        }
